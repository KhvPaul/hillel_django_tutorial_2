<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Question</title>
</head>
<body>
    <form action="{% if question %}{% url "polls:update-question" question.id %} {% else %}{% url "polls:create-question" %}{% endif %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>
</body>
</html>
